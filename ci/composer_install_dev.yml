---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: composer/composer

inputs:
  - name: github-repository

outputs:
  - name: build-dir

params:
  SOURCE: github-repository
  DESTINATION: build-dir
  MODE: development
  S3_KEY: {{s3_composer_cache_key}}
  S3_SECRET: {{s3_composer_cache_secret}}

run:
  path: github-repository/ci/composer_install.sh
